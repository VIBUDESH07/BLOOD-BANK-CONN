<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist Login</title>
</head>
<body>
    <h2>Pharmacist Login</h2>
    <form action="/validate_pharmacist" method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="phar_email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="phar_pass" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
